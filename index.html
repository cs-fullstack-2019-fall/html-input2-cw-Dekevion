<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="Body">
<header>User Registration Form</header>
<fieldset id="field1">
    <legend><strong>User Information</strong></legend>
    <form>
        <label for="Email">Email:</label>
        <input type="email" id="Email">

        <label for="First Name">First Name:</label>
        <input type="text" id="First Name">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName">

        <label for="Password">Password</label>
        <input type="password" id="Password">
    </form>

</fieldset>
    <fieldset>
        <legend><strong>Optional Information</strong></legend>

        <label for="btton" >Male</label>
        <input type="radio" id="btton" name="btton">

        <label for="btton2">Female</label>
        <input type="radio" id="btton2" name="btton">

        <label for="btton3">Prefer not to say</label>
        <input type="radio" id="btton3" name = 'btton'>

        <label for="bday">Birthday:</label>
        <input type="date" id="bday">
    </fieldset>
    <div id="foot">
    <label for="check"> I agree to the terms and conditions</label>
    <input type="checkbox" id="check">
        <div id="bottombtton">
    <button>Submit Registration</button>
        </div>
    </div>
</div>
</body>
</html>
